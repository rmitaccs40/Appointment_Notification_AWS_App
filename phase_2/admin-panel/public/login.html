<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .login-container { max-width: 400px; margin: 100px auto; padding: 30px; background: white; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="error" class="error"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
    <script>
        const poolData = {
            UserPoolId: 'PLACEHOLDER_USER_POOL_ID',
            ClientId: 'PLACEHOLDER_CLIENT_ID'
        };
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
        
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails({
                Username: email,
                Password: password
            });
            
            const cognitoUser = new AmazonCognitoIdentity.CognitoUser({
                Username: email,
                Pool: userPool
            });
            
            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: (result) => {
                    localStorage.setItem('token', result.getAccessToken().getJwtToken());
                    window.location.href = '/';
                },
                onFailure: (err) => {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = err.message;
                }
            });
        });
    </script>
</body>
</html>
