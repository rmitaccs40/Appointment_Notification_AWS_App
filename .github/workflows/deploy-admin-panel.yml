name: Deploy Admin Panel to ECS

on:
  push:
    branches:
      - main
    paths:
      - 'phase_2/admin-panel/public/**'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: admin-panel
  ECS_CLUSTER: appointment-cluster
  ECS_SERVICE: admin-panel-service
  CONTAINER_NAME: admin-panel

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code from GitHub
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    # Step 3: Login to Amazon ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # Step 4: Build Docker image
    - name: Build Docker image
      working-directory: ./phase_2/admin-panel
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # Step 5: Push image to ECR
    - name: Push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # Step 6: Register new task definition with environment variables
    - name: Register task definition
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        cat > task-definition.json << 'EOF'
        {
          "family": "admin-panel-task",
          "networkMode": "awsvpc",
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "256",
          "memory": "512",
          "executionRoleArn": "arn:aws:iam::796645842706:role/LabRole",
          "taskRoleArn": "arn:aws:iam::796645842706:role/LabRole",
          "containerDefinitions": [
            {
              "name": "admin-panel",
              "image": "IMAGE_PLACEHOLDER",
              "cpu": 0,
              "portMappings": [
                {
                  "containerPort": 3000,
                  "hostPort": 3000,
                  "protocol": "tcp"
                }
              ],
              "essential": true,
              "environment": [
                {
                  "name": "USER_POOL_ID",
                  "value": "us-east-1_UsstBMXJz"
                },
                {
                  "name": "CLIENT_ID",
                  "value": "20b2crmljtlpj4h7mljlbueseu"
                }
              ]
            }
          ]
        }
        EOF
        
        # Replace image placeholder with actual ECR image
        sed -i "s|IMAGE_PLACEHOLDER|$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest|g" task-definition.json
        
        # Register the new task definition
        aws ecs register-task-definition \
          --cli-input-json file://task-definition.json \
          --region ${{ env.AWS_REGION }}

    # Step 7: Get current desired count and update ECS service
    - name: Update ECS service
      run: |
        # Get current desired count
        DESIRED_COUNT=$(aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --query 'services[0].desiredCount' \
          --output text \
          --region ${{ env.AWS_REGION }})
        
        echo "Current desired count: $DESIRED_COUNT"
        
        # Update service with current desired count (preserves whatever count is set)
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --desired-count $DESIRED_COUNT \
          --force-new-deployment \
          --region ${{ env.AWS_REGION }}

    - name: Deployment complete
      run: echo "âœ… Admin panel deployed successfully!"
